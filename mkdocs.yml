site_name: zhus Docs

#repo_name: 'Github Star'
repo_url: 'https://github.com/zhus2015/docs'
edit_uri: ''

theme:
    name: 'material'
    #logo: 'img/logo.png'
    #favicon: 'img/facio.ico'
    language: 'zh'
    highlightjs: true
    feature:
        tabs: true
    hljs_languages:
        - yaml
        - bash
    #font: false
    palette:
        primary: 'indigo'
        accent: 'indigo'
  
nav:
    - 介绍: index.md
    - 系统基础:
        - Shell: 
            - Shell基础: system_base/shell.md
            - Shell逻辑判断: system_base/shell_logic.md
            - Shell小实验: system_base/shell_test.md
    - 常用服务:
        - FTP: 
            - FTP错误代码: common_services/vsftp_error_code.md
            - FTP安装脚本: common_services/vsftp_install_scripte.md
        - DNS:
            - Bind9安装配置: common_services/bind9.md 
    - 中间件: 
        - Nginx:
            - Nginx的内置变量: middleware/nginx/nginx_var.md
            - Nginx处理跨域问题: middleware/nginx/nginx_cross_domain.md
    - 开源监控: 
        - Zabbix:
            - Zabbix安装部署: open_source_monitor/zabbix/zabbix_install.md
        - Promethues:
            - Prometheus安装部署: open_source_monitor/prometheus/prometheus_install.md
        - Grafana: 
            - Grafana简介: open_source_monitor/grafana/grafana_about.md
            - Grafana安装: open_source_monitor/grafana/grafana_install.md
    - 日志收集处理:
        - ELK: 
            - ELK安装部署: elk/elk_install.md
    - CI/CD:
        - Jenkins:
            - Jenkins安装部署: devops/jenkins/jenkins_install.md
            - Jenkins通过maven打包程序: devops/jenkins/jenkins_install.md
            - Jenkins参数化构建: devops/jenkins/jenkins_build_arge.md
            - Jenkins通过ssh通道部署: devops/jenkins/jenkins_deploy_ssh.md
    - 容器云:
        - Docker:
            - Docker基础: docker/docker_basic.md
            - Docker的网络模式: docker/docker_network.md
            - 制作jre镜像: docker/make_jre_images.md
            - 制作运行jar包的镜像: docker/make_jre_jar_images.md
            - 制作tomcat镜像: docker/make_tomcat_images.md
            
        - K8S:
            - 二进制安装: 
                - K8S安装基础组件: k8s/k8s_base_install.md
                - K8S安装核心组件: k8s/k8s_core_install.md
                - K8S交付apollo配置中心: k8s/k8s_apollo_install.md
                - K8S交付Dubbo微服务: k8s/k8s_dubbo_install.md
                - K8S交付Dubbo-monitor微服务: k8s/k8s_dubbo_monitor_install.md
    - 关于:
         - 联系方式: about/contact.md
         - MKdocs使用: about/mkdocs.md         

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: True
        linenums: False
    - toc:
        permalink: True
    - footnotes
    - attr_list
    - def_list
    - tables
    - abbr
    - md_in_html
    - pymdownx.extra
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.progressbar

extra_css:
    - css/extra.css
    
extra_javascript:
    - 'js/extra.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

