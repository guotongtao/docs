site_name: zhus Docs

#repo_name: 'Github Star'
repo_url: 'https://github.com/zhus2015/docs'
edit_uri: ''

theme:
    name: 'material'
    #name: 'Bootstrap'
    logo: 'images/facio.ico'
    favicon: 'images/facio.ico'
    language: 'zh'
    highlightjs: true
    feature:
        tabs: true
    hljs_languages:
        - yaml
        - bash
    font:
        text: Roboto
        code: Roboto Mono
    palette:
        scheme: default
        primary: indigo
        accent: indigo
        
plugins:
    - search
#copyright: 
#google_analytics:

nav:
    - 介绍: index.md
    - 系统运维基础:
        - Linux基础:
            - Centos 7 关闭桌面: system_base/linux/centos7_stop_desktop.md
