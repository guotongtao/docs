site_name: zhus Docs

#repo_name: 'Github Star'
#repo_url: 'https://github.com/zhus2015/docs'
edit_uri: ''

theme:
    name: 'material'
    #logo: 'img/logo.png'
    #favicon: 'img/facio.ico'
    language: 'zh'
    highlightjs: true
    feature:
        tabs: true
    hljs_languages:
        - yaml
        - bash
    font: false
    palette:
        primary: 'indigo'
        accent: 'indigo'
  
nav:
    - 介绍: index.md
    - 系统基础:
         - Shell: 
           - Shell基础: system_base/shell.md
           - Shell逻辑判断: system_base/shell_logic.md
    - 常用服务: 
         - FTP: common_services/vsftp.md
    - 开源监控: 
         - Zabbix安装部署: open_source_monitor/zabbix_install.md
    - K8S:
      - 二进制安装: 
         - K8S安装基础组件: k8s/k8s_base_install.md
         - K8S安装核心组件: k8s/k8s_core_install.md
         - K8S交付apollo配置中心: k8s/k8s_apollo_install.md
         - K8S交付Dubbo微服务: k8s/k8s_dubbo_install.md
         - K8S交付Dubbo-monitor微服务: k8s/k8s_dubbo_monitor_install.md
     
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: True
        linenums: False
    - toc:
        permalink: True
    - footnotes
    - attr_list
    - def_list
    - tables
    - abbr
    - md_in_html
    - pymdownx.extra
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.progressbar

extra_css:
    - css/extra.css
    
extra_javascript:
    - 'js/extra.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

