site_name: zhus Docs

#repo_name: 'Github Star'
repo_url: 'https://github.com/zhus2015/docs'
edit_uri: ''

theme:
    name: 'material'
    #name: 'Bootstrap'
    logo: 'images/facio.ico'
    favicon: 'images/facio.ico'
    language: 'zh'
    highlightjs: true
    feature:
        tabs: true
    hljs_languages:
        - yaml
        - django
    font:
        text: Roboto
        code: Roboto Mono
    palette:
        scheme: default
        primary: black
        accent: indigo
        
plugins:
    - search
#copyright: 
#google_analytics:

